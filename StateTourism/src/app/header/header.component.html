<div class="container-fluid">
    <div class="row header-border">
      <div class="col-md-2">
        <img class="state-img-size" [src]="data.imgSrc" [ngClass]="{ 'width-200': state === 'rajasthan' }"/>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12 col-sm-12 state-title">
            <h1>Welcome to {{data.state}} Tourism</h1>
          </div>
          <div class="col-md-12 col-sm-12 state-tag-line">
              <h3>{{data.tagLine}}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <img class="img-size" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Emblem_of_India.svg/1200px-Emblem_of_India.svg.png"/>
        <img class="swaach-img-size" src="https://www.pharmactivity.com/wp-content/uploads/2018/06/Swachh-Bharat.png"/>
      </div>
    </div>
  </div>
